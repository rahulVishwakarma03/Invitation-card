<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="https://static.vecteezy.com/system/resources/previews/019/782/567/original/party-popper-emoticon-free-png.png"
      type="image/icon type"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+Mono+TC&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sevillana&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jaini+Purva&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="invitation-card">
        <div class="frontpage">
          <div>
            <img
              id="background"
              src="https://i.pinimg.com/originals/0e/c3/f0/0ec3f0fcbc6a9e1bf82509e86ac25d10.jpg"
              alt=""
            />
          </div>
          <div class="frontpage-content">
            <img
              id="titleBox"
              src="https://png.pngtree.com/png-clipart/20221119/ourmid/pngtree-victorian-border-wedding-invitation-element-png-image_6470517.png"
              alt=""
            />
            <h1 class="great-vibes-regular">Invitation</h1>
            <div id="name-box">
              <label for="name">Name :</label>
              <input
                id="name"
                class="lxgw-wenkai-mono-tc-regular"
                type="text"
              />
              <button>Get Card</button>
              <div id="line"></div>
            </div>
          </div>
        </div>

        <div class="card lxgw-wenkai-mono-tc-regular">
          <div>
            <img
              src="https://i.pinimg.com/originals/a1/0c/1c/a10c1c1f3045a00f90a5a2e7cd5a7c6d.jpg"
              alt=""
            />
          </div>
          <div class="details">
            <p id="username" class="invite">Respected Sir..</p>
            <p class="invite">You are invited to</p>
            <p id="join" class="sevillana-regular"><em>Join us</em></p>
            <p>as we celebrate</p>
            <p id="farewell" class="great-vibes-regular">Farewell Party</p>
            <p>Honoring Senior's</p>
            <p>(2021-2024)</p>
            <h2 id="venue" class="jaini-purva-regular">VENUE</h2>
            <p class="chakra-petch-regular">MONDAY | JUNE 10 | 11:30 AM</p>
            <p class="chakra-petch-regular">PMT Dept.</p>
            <p class="chakra-petch-regular">1st Floor</p>
            <p class="sacramento-regular">Invited By Junior's</p>
            <p class="merienda-dept">DEPARTMENT OF INFORMATION TECHNOLOGY</p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
